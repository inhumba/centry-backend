<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Dashboard Template">
    <meta name="author" content="724 Market">

    <title>Lock Template</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/img/favicon/724-favicon.png">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Prompt:400,500|Sarabun:400,600,800&display=swap&subset=thai">

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/all.min.css" type="text/css">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/base/base.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/theme/theme-724.css">

</head>

<body>
    <!-- Main content -->
    <main class="main-content">
        <!-- Header -->
        <div class="header py-6 py-lg-6 pt-lg-6">
            <div class="container">
                <div class="header-body text-center mb-7">
                    <div class="row justify-content-center">
                        <div class="col-xl-7 col-lg-8 col-md-8 px-5">
                            <h1 class="display-4 text-primary">Lock screen</h1>
                            <p>Please enter your password to continue.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page content -->
        <div class="container mt--8 pb-5">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7">
                    <div class="card card-profile mt-5">
                        <div class="row justify-content-center">
                            <div class="col-lg-3 order-lg-2">
                                <div class="card-profile-image">
                                    <img src="../../uploads/team-1.jpg" class="rounded-circle border-white">
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-7 px-4 px-lg-5">
                            <div class="text-center mb-4">
                                <h3>Pathompong Sangkajit</h3>
                            </div>
                            <form role="form">
                                <div class="form-group">
                                    <div class="input-group input-group-merge input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-2">Unlock</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script async src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
