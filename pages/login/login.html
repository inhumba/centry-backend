<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Dashboard Template">
    <meta name="author" content="724 Market">

    <title>Login Template</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/img/favicon/724-favicon.png">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Prompt:400,500|Sarabun:400,600,800&display=swap&subset=thai">

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/all.min.css" type="text/css">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/base/base.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/theme/theme-724.css">

</head>

<body>
    <!-- Main content -->
    <main class="main-content">
        <div class="container">

            <div class="row py-lg-6">

                <!-- Welcome -->
                <div class="col-lg-6">
                    <!-- Header -->
                    <div class="header py-lg-8 pt-lg-9 pr-md-7">
                        <div class="header-body mb-4">
                            <p class="lead mb-0 text-primary">Welcome to</p>
                            <h1 class="display-1 welcome-brand text-primary">724 Dashboard</h1>
                            <p class="d-none d-lg-block">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce
                                a dictum odio. Praesent et tellus augue.</p>
                        </div>
                    </div>
                </div>
                <!-- End Welcome -->


                <!-- Login form -->
                <div class="col-lg-6">
                    <!-- Page content -->
                    <div class="card border-0 m-xl-3 mb-0">
                        <div class="card-header">
                            <div class="text-primary text-center mt-2 mb-3"><small>Sign in with</small></div>
                            <div class="btn-wrapper text-center">
                                <a href="#" class="btn d-block d-lg-inline-block btn-google btn-icon mb-2">
                                    <span class="btn-inner--icon"><img
                                            src="../../assets/img/icons/common/google.svg"></span>
                                    <span class="btn-inner--text">Google</span>
                                </a>
                                <a href="#" class="btn d-block d-lg-inline-block btn-line btn-icon mb-2">
                                    <span class="btn-inner--icon"><img
                                            src="../../assets/img/icons/common/line.svg"></span>
                                    <span class="btn-inner--text">Line</span>
                                </a>
                                <a href="#" class="btn d-block d-lg-inline-block btn-facebook btn-icon mb-2">
                                    <span class="btn-inner--icon"><img
                                            src="../../assets/img/icons/common/facebook.svg"></span>
                                    <span class="btn-inner--text">Facebook</span>
                                </a>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-4">
                            <div class="text-center text-primary mb-4">
                                <small>Or sign in with credentials</small>
                            </div>
                            <form role="form">
                                <div class="form-group mb-3">
                                    <div class="input-group input-group-merge">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Email" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-merge">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="custom-control custom-checkbox">
                                    <input class="custom-control-input" id=" customCheckLogin" type="checkbox">
                                    <label class="custom-control-label" for=" customCheckLogin">
                                        <span class="text-muted">Remember me</span>
                                    </label>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-block btn-primary my-4">Sign in</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row m-xl-3 mt-3 mb-3">
                        <div class="col-6">
                            <a href="" class="text-primary"><small>Forgot password?</small></a>
                        </div>
                        <div class="col-6 text-right">
                            <a href="./register.html" class="text-primary"><small>Create new account</small></a>
                        </div>
                    </div>
                </div>
                <!-- End Login form -->


            </div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script async src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
