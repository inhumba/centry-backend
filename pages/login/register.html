<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Dashboard Template">
    <meta name="author" content="724 Market">

    <title>Register Template</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../../assets/img/favicon/724-favicon.png">

    <!-- Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Prompt:400,500|Sarabun:400,600,800&display=swap&subset=thai">

    <!-- Icons -->
    <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/all.min.css" type="text/css">

    <!-- Core CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/base/base.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="../../assets/css/theme/theme-724.css">

</head>

<body>
    <!-- Main content -->
    <main class="main-content">
        <div class="container">
            <div class="row py-lg-6">

                <!-- Description Create account-->
                <div class="col-lg-6">
                    <!-- Header -->
                    <div class="header py-lg-8 pt-lg-9 pr-md-5">
                        <div class="header-body mb-4">
                            <p class="lead mb-0 text-primary">724 Dashboard</p>
                            <h1 class="display-1 text-primary">Create an account</h1>
                            <p class="d-none d-lg-block">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Fusce
                                a dictum odio. Praesent et tellus augue.</p>
                        </div>
                    </div>
                </div>
                <!-- End Description Create account-->


                <!-- Create account-->
                <div class="col-lg-6">
                    <!-- Page content -->
                    <div class="card border-0 m-xl-3 mb-0">
                        <div class="card-header">
                            <div class="text-primary text-center mt-2 mb-3"><small>Sign up with</small></div>
                            <div class="btn-wrapper text-center">
                                <a href="#" class="btn d-block d-lg-inline-block btn-google btn-icon mb-2">
                                    <span class="btn-inner--icon"><img
                                            src="../../assets/img/icons/common/google.svg"></span>
                                    <span class="btn-inner--text">Google</span>
                                </a>
                                <a href="#" class="btn d-block d-lg-inline-block btn-line btn-icon mb-2">
                                    <span class="btn-inner--icon"><img
                                            src="../../assets/img/icons/common/line.svg"></span>
                                    <span class="btn-inner--text">Line</span>
                                </a>
                                <a href="#" class="btn d-block d-lg-inline-block btn-facebook btn-icon mb-2">
                                    <span class="btn-inner--icon"><img
                                            src="../../assets/img/icons/common/facebook.svg"></span>
                                    <span class="btn-inner--text">Facebook</span>
                                </a>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-4">
                            <div class="text-center text-primary mb-4">
                                <small>Or sign up with credentials</small>
                            </div>
                            <form role="form">
                                <div class="form-group">
                                    <div class="input-group input-group-merge mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-hat-3"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Name" type="text">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-merge mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Email" type="email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-merge">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Password" type="password">
                                    </div>
                                </div>
                                <div class="text-muted font-italic"><small>password strength: <span
                                            class="text-primary font-weight-700">strong</span></small></div>
                                <div class="row my-4">
                                    <div class="col-12">
                                        <div class="custom-control custom-control-alternative custom-checkbox">
                                            <input class="custom-control-input" id="customCheckRegister"
                                                type="checkbox">
                                            <label class="custom-control-label" for="customCheckRegister">
                                                <span class="text-muted">I agree with the <a href="#!">Privacy
                                                        Policy</a></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="button" class="btn btn-block btn-primary my-4">Create account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- End Create account-->

            </div>
        </div>
    </main>

    <!-- Core Scripts -->
    <script src="../../assets/vendor/jquery/dist/jquery.min.js"></script>
    <script async src="../../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
